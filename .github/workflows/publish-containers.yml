name: Publish release containers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-containers-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag and branch slug
        id: tag
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          BRANCH="${{ inputs.branch }}"
          BRANCH_SLUG=$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | tr '/_. ' '-')
          TAG="${BRANCH_SLUG}-$SHORT_SHA"
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "branch_slug=$BRANCH_SLUG" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Find Dockerfiles
        id: find
        run: |
          files=$(git ls-files -- '*/Dockerfile' || true)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build & push dev images
        if: steps.find.outputs.files != ''
        env:
          TAG: ${{ steps.tag.outputs.tag }}
          BRANCH_SLUG: ${{ steps.tag.outputs.branch_slug }}
          GH_OWNER: ${{ github.repository_owner }}
          GH_REPO: ${{ github.event.repository.name }}
          FILES: ${{ steps.find.outputs.files }}
        run: |
          set -euo pipefail
          IFS=$'\n'
          for file in $FILES; do
            dir=$(dirname "$file")
            svc=$(basename "$dir" | tr '[:upper:]' '[:lower:]' | tr '/_. ' '-')
            owner=$(echo "$GH_OWNER" | tr '[:upper:]' '[:lower:]')
            repo=$(echo "$GH_REPO" | tr '[:upper:]' '[:lower:]')
            image="ghcr.io/$owner/${svc}"
            cache_image="ghcr.io/$owner/${svc}:buildcache"
            echo "\n--- Building $image from $dir ---\n"

            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              -t "$image:$TAG" \
              -f "$file" . \
              --cache-from type=registry,ref="$cache_image" \
              --cache-to type=registry,ref="$cache_image",mode=max \
              --push
          done

      - name: No Dockerfiles found
        if: steps.find.outputs.files == ''
        run: |
          echo "No Dockerfiles found in repository. Nothing to publish." && exit 0
