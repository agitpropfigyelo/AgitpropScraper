name: Publish containers to GitHub Container Registry

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-containers-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: tag
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_REF_TYPE: ${{ github.ref_type }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.sha }}

      - name: Find Dockerfiles
        id: find
        run: |
          files=$(git ls-files -- '*/Dockerfile' || true)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build & push images
        if: steps.find.outputs.files != ''
        env:
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          set -euo pipefail
          IFS=$'\n'
          for file in ${{ steps.find.outputs.files }}; do
            dir=$(dirname "$file")
            svc=$(basename "$dir" | tr '[:upper:]' '[:lower:]' | tr '/_. ' '-')
            owner=$(echo "$GH_OWNER" | tr '[:upper:]' '[:lower:]')
            repo=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
            image="ghcr.io/$owner/${svc}"
            cache_image="ghcr.io/$owner/${repo}-${svc}:buildcache"
            echo "\n--- Building $image from $dir ---\n"

            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              -t "$image:$TAG" \
              -t "$image:latest" \
              -f "$file" . \
              --cache-from type=registry,ref="$cache_image" \
              --cache-to type=registry,ref="$cache_image",mode=max \
              --push
          done

          

      - name: No Dockerfiles found
        if: steps.find.outputs.files == ''
        run: |
          echo "No Dockerfiles found in repository. Nothing to publish." && exit 0
