version: '3.9'
services:
  nerservice:
    build: ./NER  # Path to your Python service Dockerfile or source code
    depends_on:
      - surrealdb
    ports:
      - 5000:5000

  surrealdb:
    image: surrealdb/surrealdb
    user: root
    command:  start file:mydatabase.db
    environment:
      - SURREAL_USER=root
      - SURREAL_PASS=root
      - SURREAL_LOG=trace
    ports:
      - 8000:8000    

