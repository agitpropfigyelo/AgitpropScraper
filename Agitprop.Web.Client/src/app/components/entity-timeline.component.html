<div class="entity-timeline">
  <h3>Entity Timeline</h3>
  <div *ngIf="loading" class="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <ul *ngIf="!loading && timeline.length">
    <li *ngFor="let point of timeline">
      {{ point.date }}: {{ point.count }} mentions
    </li>
  </ul>
</div>
