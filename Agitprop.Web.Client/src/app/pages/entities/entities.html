<div class="entities-container">
  <h1>Entity Search</h1>
  
  <div class="search-container">
    <div class="search-input-container">
      <input 
        type="text" 
        placeholder="Search entities..." 
        [(ngModel)]="searchQuery" 
        (input)="onSearchInput($event.target.value)" 
        (blur)="showAutocomplete = false"
      />
      
      <div class="autocomplete-results" *ngIf="showAutocomplete && autocompleteResults.length > 0">
        <div 
          *ngFor="let entity of autocompleteResults"
          class="autocomplete-item"
          (mousedown)="selectAutocompleteResult(entity)"
        >
          {{ entity.name }}
        </div>
      </div>
    </div>
  </div>

  <div class="date-picker-container">
    <label>
      From:
      <input type="date" [value]="dateRange.start | date:'yyyy-MM-dd'" (change)="onStartChange($event.target.value)" />
    </label>
    <label>
      To:
      <input type="date" [value]="dateRange.end | date:'yyyy-MM-dd'" (change)="onEndChange($event.target.value)" />
    </label>
    <button class="apply-btn" (click)="applyDateRange()">Apply</button>
  </div>

  <div class="loading-indicator" *ngIf="loading">
    Loading entities...
  </div>

  <div class="error-message" *ngIf="error">
    {{ error }}
  </div>

  <div class="entities-list">
    <div *ngFor="let entity of entities" class="entity-card">
      <a [routerLink]="['/entities', entity.id]" class="entity-link">
        <div class="entity-info">
          <div class="entity-name">{{ entity.name }}</div>
          <div class="entity-id">ID: {{ entity.id }}</div>
        </div>
      </a>
    </div>
  </div>

  <div class="pagination-controls" *ngIf="totalPages > 1">
    <button 
      class="pagination-btn"
      (click)="prevPage()"
      [disabled]="currentPage === 1"
    >
      Previous
    </button>
    
    <span class="page-info">
      Page {{ currentPage }} of {{ totalPages }}
    </span>
    
    <button 
      class="pagination-btn"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
    >
      Next
    </button>
  </div>
</div>
