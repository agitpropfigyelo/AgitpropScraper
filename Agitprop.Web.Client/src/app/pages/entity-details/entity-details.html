<div class="entity-details-container">
  <div class="loading-indicator" *ngIf="loading">
    Loading entity details...
  </div>

  <div class="error-message" *ngIf="error">
    {{ error }}
  </div>

  <div *ngIf="entityDetails" class="entity-header">
    <h1>{{ entityDetails.name }}</h1>
    <div class="entity-meta">
      <span class="entity-id">ID: {{ entityDetails.entityId }}</span>
      <span class="entity-type">Type: {{ entityDetails.type || 'N/A' }}</span>
      <span class="entity-mentions">Total Mentions: {{ entityDetails.totalMentions }}</span>
    </div>
  </div>
</div>
